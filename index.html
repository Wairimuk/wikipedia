<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Wikipedia, the free encyclopedia</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="jumbotron">
          <p>Welcome to Wikipedia,</p>
          <p>the free encyclopedia that anyone can edit.</p>
          <p>6,250,413 articles in English</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <ul>
              <li>The arts</li>
              <li>Biography</li>
              <li>Geography</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <ul>
              <li>History</li>
              <li>Mathematics</li>
              <li>Science</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <ul>
              <li>Society</li>
              <li>Technology</li>
              <li>All portals</li>
            </ul>
          </div>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
